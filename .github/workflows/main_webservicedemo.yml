name: Deploy PHP app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ⏱️ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧪 设置 PHP 环境
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 📦 安装 Composer 依赖（如果存在）
      - name: Install dependencies with Composer
        run: |
          if [ -f "composer.json" ]; then
            composer validate --no-check-publish
            composer install --prefer-dist --no-progress
          else
            echo "No composer.json found, skipping Composer install."
          fi

      # 🚀 部署到 Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webservicedemo' # 改成你的 Azure Web App 名字
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7AC6EE1560F8444DBF4D572509066884 }}
          package: .
          app-settings: '-WEBSITE_RUN_FROM_PACKAGE 0'


