name: Deploy PHP app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # â±ï¸ æ‹‰å–ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§ª è®¾ç½® PHP ç¯å¢ƒ
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # ğŸ“¦ å®‰è£… Composer ä¾èµ–ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
      - name: Install dependencies with Composer
        run: |
          if [ -f "composer.json" ]; then
            composer validate --no-check-publish
            composer install --prefer-dist --no-progress
          else
            echo "No composer.json found, skipping Composer install."
          fi

      # ğŸš€ éƒ¨ç½²åˆ° Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webservicedemo' # æ”¹æˆä½ çš„ Azure Web App åå­—
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7AC6EE1560F8444DBF4D572509066884 }}
          package: .
